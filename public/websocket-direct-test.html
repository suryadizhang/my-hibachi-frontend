<!DOCTYPE html>
<html>
<head>
    <title>Direct WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Test</h1>
    <div id="status">Disconnected</div>
    <div id="messages"></div>
    <button onclick="sendSubscribe()">Subscribe to 2025-07-01</button>
    <button onclick="sendPing()">Send Ping</button>
    
    <script>
        let ws = null;
        const status = document.getElementById('status');
        const messages = document.getElementById('messages');
        
        function log(message) {
            const div = document.createElement('div');
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            messages.appendChild(div);
            console.log(message);
        }
        
        try {
            ws = new WebSocket('ws://localhost:8000/ws/booking-updates');
            
            ws.onopen = function() {
                log('‚úÖ Connected successfully!');
                status.textContent = 'Connected';
                status.style.color = 'green';
            };
            
            ws.onmessage = function(event) {
                log('üì® Received: ' + event.data);
            };
            
            ws.onclose = function(event) {
                log('‚ùå Disconnected: ' + event.code);
                status.textContent = 'Disconnected';
                status.style.color = 'red';
            };
            
            ws.onerror = function(error) {
                log('üö® Error: ' + error);
            };
            
        } catch (error) {
            log('üí• Failed to connect: ' + error);
        }
        
        function sendSubscribe() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const message = {"type": "subscribe", "date": "2025-07-01"};
                ws.send(JSON.stringify(message));
                log('üì§ Sent: ' + JSON.stringify(message));
            }
        }
        
        function sendPing() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const message = {"type": "ping"};
                ws.send(JSON.stringify(message));
                log('üì§ Sent: ' + JSON.stringify(message));
            }
        }
    </script>
</body>
</html>
