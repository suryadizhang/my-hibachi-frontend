<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .test-col {
            background-color: #f8f9fa;
            border: 2px solid #dee2e6;
            padding: 1rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        .test-container {
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid test-container">
        <h1>Bootstrap Grid Test</h1>
        <div class="row">
            <div class="col-lg-3">
                <div class="test-col">
                    <h5>Left Sidebar (lg-3)</h5>
                    <p>This should be 25% width on large screens</p>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="test-col">
                    <h5>Main Content (lg-6)</h5>
                    <p>This should be 50% width on large screens</p>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="test-col">
                    <h5>Right Sidebar (lg-3)</h5>
                    <p>This should be 25% width on large screens</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
