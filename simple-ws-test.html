<!DOCTYPE html>
<html>
<head>
    <title>Simple WebSocket Test</title>
</head>
<body>
    <h1>Simple WebSocket Test</h1>
    <div id="status">Disconnected</div>
    <div id="messages"></div>
    
    <script>
        const status = document.getElementById('status');
        const messages = document.getElementById('messages');
        
        function log(message) {
            const div = document.createElement('div');
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            messages.appendChild(div);
            console.log(message);
        }
        
        try {
            const wsUrl = 'ws://localhost:8001/test-ws';
            log('Attempting to connect to: ' + wsUrl);
            
            const ws = new WebSocket(wsUrl);
            
            ws.onopen = function(event) {
                log('‚úÖ WebSocket connected successfully!');
                status.textContent = 'Connected';
                status.style.color = 'green';
                
                // Send a test message
                ws.send('Hello from browser!');
                log('üì§ Sent test message');
            };
            
            ws.onmessage = function(event) {
                log('üì® Received: ' + event.data);
            };
            
            ws.onclose = function(event) {
                log('‚ùå WebSocket closed: ' + event.code + ' ' + event.reason);
                status.textContent = 'Disconnected';
                status.style.color = 'red';
            };
            
            ws.onerror = function(error) {
                log('üö® WebSocket error: ' + error);
                console.error('WebSocket error:', error);
            };
            
        } catch (error) {
            log('üí• Failed to create WebSocket: ' + error);
            console.error('WebSocket creation error:', error);
        }
    </script>
</body>
</html>
